
expose:
  Annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
  config:
    exposer: Ingress
    http: true
    tlsacme: false

cleanup:
  Args:
    - --cleanup
  Annotations:
    helm.sh/hook: pre-delete
    helm.sh/hook-delete-policy: hook-succeeded

preview:
  nameOverride: rest-django-trading
  replicaCount: 1
  image:
    repository:
    tag:
    pullPolicy: IfNotPresent

postgresql:
  fullnameOverride: postgresql
  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: 1Gi
    annotations: {}
  postgresqlDatabase: moneyfx